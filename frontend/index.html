<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cab Booking</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Cab Booking</a>
        <span class="navbar-text text-white-50" id="sessionLabel">Not logged in</span>
    </div>
</nav>

<header class="py-5 border-bottom bg-body">
    <div class="container">
        <div class="row align-items-center g-4">
            <div class="col-lg-12">
                <h1 class="display-6 fw-semibold">Book trusted rides across your city</h1>
                <p class="lead mb-0 text-secondary">Register, publish rides, search routes, and manage bookings in one place.</p>
            </div>
        </div>
    </div>
</header>

<main class="container py-4">
    <div id="alertBox" class="alert d-none" role="alert"></div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card shadow-sm h-100">
                <div class="card-header fw-semibold">Register / Login</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input id="name" class="form-control" placeholder="Your full name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" class="form-control" type="email" placeholder="you@example.com">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="registerBtn">Register</button>
                        <button class="btn btn-outline-primary" id="loginBtn">Login by Email</button>
                    </div>
                    <hr>
                    <div class="small text-secondary">Current User ID: <span id="currentUserId">-</span></div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card shadow-sm h-100">
                <div class="card-header fw-semibold">Publish Ride</div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="source">Source</label>
                            <input id="source" class="form-control" placeholder="Bangalore">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="destination">Destination</label>
                            <input id="destination" class="form-control" placeholder="Mysore">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="seats">Seats</label>
                            <input id="seats" class="form-control" type="number" min="1" value="1">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="fare">Fare Per Seat</label>
                            <input id="fare" class="form-control" type="number" min="1" value="100">
                        </div>
                        <div class="col-12 d-grid">
                            <button class="btn btn-success" id="publishBtn">Publish Ride</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mt-1">
        <div class="col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                    <span>Available Rides</span>
                    <button class="btn btn-sm btn-outline-secondary" id="refreshRidesBtn">Refresh</button>
                </div>
                <div class="card-body">
                    <div class="row g-2 mb-3">
                        <div class="col-md-5">
                            <input id="searchSource" class="form-control" placeholder="Source">
                        </div>
                        <div class="col-md-5">
                            <input id="searchDestination" class="form-control" placeholder="Destination">
                        </div>
                        <div class="col-md-2 d-grid">
                            <button class="btn btn-outline-primary" id="searchBtn">Search</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Route</th>
                                <th>Seats</th>
                                <th>Fare</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="ridesTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                    <span>My Bookings</span>
                    <button class="btn btn-sm btn-outline-secondary" id="refreshBookingsBtn">Refresh</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ride</th>
                                <th>Seats</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="bookingsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
